<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Streak Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="streak-container">
  <h2>ðŸ”¥ Motion Journal</h2>
  <p class="counter-text">
    <span id="streak-days" class="counter-number">0</span> days strong
  </p>
  <p class="streak-description">
    I use this as a nerdy visual anchor. I started running and walking at least 5 miles a day because I wanted to challenge myself to be outside more and be more active. Hereâ€™s to hoping the streak stays long!
  </p>
</div>


  <script>
    const startDate = new Date("2025-05-09");
    const today = new Date();
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
    document.getElementById("streak-days").innerText = diffDays;
  </script>
</body>
</html>
